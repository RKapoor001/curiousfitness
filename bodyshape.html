<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Shape Indicator | CuriousFitness</title>
  <style>
body {
  opacity: 0;
  transition: opacity 1.5s ease;
  margin: 0;
  padding: 0;
  background-color: #000000;
  color: #EDD929;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

body.fade-in {
  opacity: 1;
}

h1 {
  font-family: 'Abhaya Libre', serif;
  font-size: 48px;
  color: #FFFFFF;
  margin-bottom: 10px;
}

h2 {
  color: #FFFFFF;
  font-size: 22px;
  margin-bottom: 40px;
}

.container {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 15px;
  border: 3px solid #F7F7F7;
  box-shadow: 0 4px 20px rgba(255,255,255,0.1);
  width: 340px;
}

label {
  display: block;
  color: #FFFFFF;
  font-weight: 500;
  margin: 10px 0 5px;
  text-align: left;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 2px solid #F7F7F7;
  background-color: #FFFFFF;
  color: #000000;
  box-sizing: border-box;
}

button {
  margin-top: 25px;
  padding: 10px 20px;
  background-color: #6FB5FF;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  color: #000000;
  transition: 0.3s;
  width: 100%;
}

button:hover {
  background-color: #3A92FF;
  transform: scale(1.05);
}

.back {
  margin-top: 20px;
  color: #F7F7F7;
  font-size: 14px;
  text-decoration: none;
  opacity: 0.7;
}

.back:hover {
  opacity: 1;
  text-decoration: underline;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #ffffff;
  color: #000000;
  padding: 25px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  animation: fadeIn 0.4s ease;
}

.popup-content h3 {
  margin-top: 0;
  color: #000000;
}

.close {
  color: red;
  float: right;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
  <h1>üí™ Curious Fitness üí™</h1>
  <h2>Body Shape Indicator (BSI) Calculator</h2>

  <div class="container">
    <label for="waist">Waist Circumference (cm)</label>
    <input type="number" id="waist" placeholder="Enter waist circumference">

    <label for="hip">Hip Circumference (cm)</label>
    <input type="number" id="hip" placeholder="Enter hip circumference">

    <button onclick="calculateBSI()">Calculate BSI</button>
  </div>

  <a href="more.html" class="back">‚Üê Back to More Calculators</a>

  <!-- POPUP -->
  <div id="resultPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h3>BSI Result</h3>
      <p id="bsiValue">BSI: --</p>
      <p id="bsiCategory">Category: --</p>
    </div>
  </div>

  <script>
function calculateBSI() {
  const waist = parseFloat(document.getElementById("waist").value);
  const hip = parseFloat(document.getElementById("hip").value);

  if (!waist || !hip || waist <= 0 || hip <= 0) {
    alert("Please enter valid values!");
    return;
  }

  // BSI formula: Waist / Hip
  const bsi = waist / hip;
  const bsiRounded = bsi.toFixed(2);

  let category = "";
  if (bsi < 0.8) category = "Pear Shape";
  else if (bsi < 0.9) category = "Hourglass / Normal";
  else category = "Apple Shape";

  document.getElementById("bsiValue").innerText = `BSI: ${bsiRounded}`;
  document.getElementById("bsiCategory").innerText = `Category: ${category}`;

  document.getElementById("resultPopup").style.display = "flex";
}

function closePopup() {
  document.getElementById("resultPopup").style.display = "none";
}

// Fade in page
window.addEventListener('DOMContentLoaded', () => {
  document.body.classList.add('fade-in');
});
  </script>
</body>
</html>
