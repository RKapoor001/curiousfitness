<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuriousFitness: More Calculators</title>
  <link rel="stylesheet" href="more.css">
</head>
<body>

  <div class="app-border"></div>

  <!-- Top-left logo -->
  <img src="curiousfitness_logo.jpeg" alt="Curious Fitness Logo" class="top-logo">

  <!-- Header section -->
  <div class="header-section fade-in">
    <img src="curiousfitness_main.jpeg" alt="Curious Fitness Title" class="title-image">
    <h2 class="subtitle">ðŸ’ª More Calculators ðŸ’ª</h2>
  </div>

  <!-- Buttons vertical list -->
  <div class="button-container fade-in">
    <div class="info-box">
      <button class="main-btn gradient-btn" data-link="ibw.html">
        Ideal Body Weight
        <span class="info-icon" onclick="showInfo('idealBodyWeight')">i</span>
      </button>
    </div>
    <div class="info-box">
      <button class="main-btn gradient-btn" data-link="proteinrequirement.html">
        Protein Requirement
        <span class="info-icon" onclick="showInfo('proteinReq')">i</span>
      </button>
    </div>
    <div class="info-box">
      <button class="main-btn gradient-btn" data-link="waterintake.html">
        Water Intake
        <span class="info-icon" onclick="showInfo('waterIntake')">i</span>
      </button>
    </div>
    <div class="info-box">
      <button class="main-btn gradient-btn" data-link="bai.html">
        Body Adiposity Index
        <span class="info-icon" onclick="showInfo('bodyAdiposity')">i</span>
      </button>
    </div>
    <div class="info-box">
      <button class="main-btn gradient-btn" data-link="bodyshape.html">
        Body Shape Indicator
        <span class="info-icon" onclick="showInfo('bodyShape')">i</span>
      </button>
    </div>
    <div class="info-box">
      <button class="main-btn gradient-btn" data-link="caloriegoal.html">
        Calorie Goal
        <span class="info-icon" onclick="showInfo('calorieGoal')">i</span>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <p class="footer-text">Made by - Rudra Kapoor ft. GPT</p>

  <script src="more.js"></script>
</body>
</html>
